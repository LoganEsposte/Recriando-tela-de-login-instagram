<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="imagens/instagram-celular.png" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="imagens/instagram-logo.png" class="instagram-logo" alt="Instagram-logo">
                <div class="profile-photo">
                    <img src="imagens/logan.jpg" alt="Foto de perfil">
                </div>
                <a href="#" class="instagram-login"> Continue com Logan-Esposte </a>
                <a href="#" class="instagram-logout"> Remover Conta </a>
            </div>
            <div class="group">
                <p class="not-acount"> Não é Logan-Esposte? </p>
                <p class="not-acount">
                    <span class="link-blue"> Alternar Contas </span> ou
                    <span class="link-blue"> Inscrever-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app"> Baixe o App </p>
                <div class="donwload">
                    <a href="#" class="app-donwload"></a>
                    <a href="#" class="app-donwload"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
